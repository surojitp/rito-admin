<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h5 class="box-title">Image Management</h5>
                        <button title="Add new" id="modal-add" class="btn btn-primary pull-right" data-target="#modal-form"
                            data-toggle="modal" (click)="addData()">
                            <i class="fa fa-plus"></i> Add New</button>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table table-bordered  table-condensed table-hover">
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Image Address</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data">
                                        <td><img src="{{item.image}}" ngClass="img-lg"></td>
                                        <td> {{item.image}}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary margin-r-5" id="modaldelete"
                                                (click)="deleteData(item)" title="Delete">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<div class="modal fade" id="modal-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">{{pagetitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" (change)="onSelectFile($event)" accept="image/gif,image/jpeg,image/jpg,image/png">
                        </div>
                        <div class="form-group">
                            <img *ngIf='privewfile' [src]="privewfile" ngClass="img-lg">
                            <img *ngIf="edit==true && !privewfile && item.image!=''" src="{{item.image}}" ngClass="img-lg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" (click)="saveData()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
